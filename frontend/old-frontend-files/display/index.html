<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "display.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azunyan - Present</title>
</head>
<body marginwidth="0" marginheight="0">

<div id = "overlay">
    <img src="../images/welcome.png" id = "welcomeimage">
    <img src="../images/azunyan.gif" id = "azunyangif">
</div>
<div id = "leftbar">
    <div id = "message"></div>
    <div id = "nowplaying" class = "marquee">
        <img id = "cover" src = "/static/images/default-cover.jpg">
        <div class="songinfo">
            <h1 id = "title"></h1>
            <h2 id = "artist"></h2>
            <h3 id = "singers"></h3>
        </div>
    </div>
    <img id = "disp_logo" src = "../images/disp_logo.png">
</div>
<div id = "mainbody">
    <div class = "mainbody_title">Upcoming songs</div>
    <div id = "queue"></div>
    <div class = "mainbody_title">Requests awaiting more singers</div>
    <div id = "waiting"></div>
</div>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="./display.js"></script>

</body>
</html>
